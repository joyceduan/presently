      function getVarDict(url){
        var start = url.indexOf('?');
        var varDict = {};
        var urlVarString = url.substring(start + 1, url.length);
        var varPairs = urlVarString.split('&');
        for(x = 0; x < varPairs.length; x++){
          str = varPairs[x];
          pairArray = str.split('=');
          key = pairArray[0];
          value = pairArray[1];
          varDict[key] = value;
         }
