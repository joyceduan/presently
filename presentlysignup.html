    <script language="javascript" type="text/javascript">
    	var myDataRef = new Firebase('https://luminous-torch-1254.firebaseio.com/');
    	function makeUser()
    	{
    		var username = $('#username').val();
    		var password = $('#password').val();
    		var meTags = $('#personalityTags').val();
    		var pfpPath = $('#pfpURL').val();
    		myTagsArray = meTags.split(' ');

    		var userRef = myDataRef.child("Users").child(username);

    		userRef.set({password:password, 
    					likes: myTagsArray,
    					profilepicURL: pfpPath});

    		localStorage.setItem("username", username);
    		window.location.href ="presentlyprofile.html";
       	}
    </script>
