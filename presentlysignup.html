<!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8" />

		<link rel="icon" type="image/png" href="presently.png" />

 	    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

		<link rel="stylesheet" type="text/css" href="semantic/out/semantic.css">

	</head>
	<body>
		<div class="ui grid">
			<div class="fifteen wide column"></div>
			<div class="twelve wide column"></div>
			<img class="ui medium rounded image" src="presently.png" style="width:100px; height:100px">
		</div>
		

			<p><br><br><br><br></p>
			<div class="ui large header" style ="text-align:center"><font color="white" face ="verdana"><b>Create New Account:</b></font></div></h1>
			<div class="ui input"><input type="text" Id= "username" placeholder="Username"></div>
			<br>
			<div class="ui input"><input type="password" Id = "password" placeholder="Password"></div>
			<br><br>
			<div class="ui action input">
			<input type="text" placeholder="Enter Profile Picture URL!" id = "pfpURL">
  			<button class="ui button">Submit</button>
			</div>
			<br>
			<div class="ui right labeled left icon input">
 			 <i class="tags icon"></i>
  			<input id = "personalityTags"type="text" placeholder="Describe yourself!">
  			<a class="ui tag label">
   			 Enter Personality Tags:
  			</a>
  			<br><br>
		</div>
<br></br>

			<button class= "ui green button " onClick = "makeUser()">Sign Up</a></button></div>
			<br><br>
			<button class= "ui blue button " onClick = "logIn()">Log In</a></button></div>

		</div>
 	
    	<style type="text/css">
			body {
			background: coral;
			text-align: center;
		}
		</style>
    </body>
    <script language="javascript" type="text/javascript">
    	var myDataRef = new Firebase('https://luminous-torch-1254.firebaseio.com/');
    	alert('hello');
    	
    	function logIn()
    	{
    		window.location.href ="presentlylogin.html";
    	}

    	function makeUser()
    	{
    		var username = $('#username').val();
    		username = username.replace(/\s/g, '');
    		var password = $('#password').val();
    		var meTags = $('#personalityTags').val();
    		var pfpPath = $('#pfpURL').val();
    		myTagsArray = meTags.split(' ');

    		var userRef = myDataRef.child("Users").child(username);
    		var emptyArray  = ('hello friend').split(' ');
    		userRef.set({password:password, 
    			    	likes: myTagsArray,
    				    profilepicURL: pfpPath,
    				    items:emptyArray	

    		});
    		localStorage.setItem("username", username);
    		window.location.href ="presentlyprofile.html";
       	}
    </script>
</html>
